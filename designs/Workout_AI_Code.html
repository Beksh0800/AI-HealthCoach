            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecb6",
                        "background-light": "#f6f8f8",
                        "background-dark": "#10221d",
                        "accent-teal": "#61897f",

                        "display": ["Manrope", "sans-serif"]

            },
        }

<style>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-white dark:bg-background-dark shadow-xl">

<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
</div>
<div class="flex-1 overflow-y-auto pb-32">

<span class="material-symbols-outlined !text-4xl" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
</button>
<div class="absolute bottom-3 right-3 bg-black/60 px-2 py-1 rounded text-white text-xs">
                    0:24 / 0:45
                </div>
</div>
<!-- Timer & Stats Section -->
<div class="p-4 space-y-4">
<div class="flex gap-4">
<!-- Timer Component -->
<div class="flex flex-1 gap-4 bg-primary/10 dark:bg-primary/20 p-4 rounded-xl border border-primary/20">
<div class="flex grow basis-0 flex-col items-center gap-1">
<div class="flex h-14 w-full items-center justify-center rounded-lg bg-white dark:bg-background-dark">
<p class="text-[#111816] dark:text-white text-2xl font-extrabold leading-tight">00</p>
</div>
<p class="text-accent-teal text-xs font-semibold uppercase tracking-wider">Минуты</p>
</div>
<div class="flex items-center text-primary font-bold text-2xl mb-6">:</div>
<div class="flex grow basis-0 flex-col items-center gap-1">
<div class="flex h-14 w-full items-center justify-center rounded-lg bg-white dark:bg-background-dark">
<p class="text-[#111816] dark:text-white text-2xl font-extrabold leading-tight">45</p>
</div>
<p class="text-accent-teal text-xs font-semibold uppercase tracking-wider">Секунды</p>
</div>
</div>
<!-- Stats Component -->
<div class="flex min-w-[120px] flex-col gap-1 items-center justify-center rounded-xl p-4 bg-[#f0f4f3] dark:bg-zinc-800">

<p class="text-accent-teal dark:text-primary text-xs font-bold uppercase tracking-wider">AI Insight</p>
</div>

<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-primary/10 text-primary text-sm font-bold leading-normal w-fit">

</button>
</div>

</div>
</div>
</div>
<!-- Sticky Bottom Actions -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-zinc-100 dark:border-zinc-800">
<button class="w-full flex items-center justify-center gap-2 bg-warning-red text-white py-4 rounded-xl font-bold shadow-lg active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">report_problem</span>
                Боль / Дискомфорт
            </button>
<div class="flex justify-between items-center mt-4 px-2">
<div class="flex gap-4">
<button class="flex items-center justify-center size-10 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-300">
<span class="material-symbols-outlined">skip_previous</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-primary text-white">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">pause</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-300">
<span class="material-symbols-outlined">skip_next</span>
</button>
</div>
<p class="text-accent-teal text-sm font-bold">Упражнение 3 из 8</p>
</div>
</div>
