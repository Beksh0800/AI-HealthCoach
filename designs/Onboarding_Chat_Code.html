<!DOCTYPE html>

<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deep Profiling Onboarding Chat</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col bg-white dark:bg-background-dark max-w-md mx-auto overflow-x-hidden">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-white dark:bg-background-dark p-4 border-b border-gray-100 dark:border-gray-800 justify-between">
<div class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Глубокое профилирование</h2>
</div>
<div class="flex flex-col flex-1 pb-24">
<!-- ProfileHeader -->
<div class="flex p-4 pt-6">
<div class="flex w-full flex-col gap-4 items-center">
<div class="flex gap-4 flex-col items-center text-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24 border-4 border-primary/10" data-alt="Modern medical assistant avatar with a friendly expression" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDR4acqhVE9x8ahq1bfOd4ckaByUzyRV6donb1txtUG4FgVA51sdW2E8NAg1teVOoSOQ7v0dnQmS3MtLER8sCVqh-gnKeJFnz03rEQTOosXShe1RI5DxbchfJT2-JUI5GlXU3YJjtbU3BQk1oclfabxpMjjJqIqBCiMnzCUHIrMu4j7vRpd-tjAxru8V2zQSbLVeSwFxfVxnLv3x1zxLbT-Lellr97SLXZBTYI72B_iOAmPANI-gHAxgCr2-ZgrH1QTNpil92wfIXs");'></div>
<div class="flex flex-col items-center justify-center">
<p class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Давайте познакомимся</p>
<p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal mt-1">Для составления плана мне понадобятся ваши данные</p>
</div>
</div>
</div>
</div>
<!-- SingleMessage (Assistant prompt) -->
<div class="flex items-end gap-3 p-4">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 h-10 shrink-0" data-alt="Small assistant avatar icon" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBCoYD_ARKYYPRCGBrLj9KUOLAQsseVA9OkQ3II3ees7ucGj3EcyNUe5vWwPDXe2Ia2E6npv90-gFkIqPvbQ6dTVguHaKeJdqQ1go2zjCdACN8FGykzINyaak0y9r8evc1OnZikzlyaBAy4fwyzbe2MV1rQUh3DVTeZUBavwdjgaUfMB3nGb-j8b4wD8kedED6VdyiyYxOjVGCm0EELpEITIrEVZRv4SrlQjy5Soff9k4WhkPozTWM2lw5L14j2lEn5dGnoB-r-26c");'></div>
<div class="flex flex-1 flex-col gap-1 items-start">
<p class="text-[#617589] dark:text-gray-400 text-[13px] font-normal leading-normal">Ассистент</p>
<div class="text-base font-normal leading-normal flex max-w-[85%] rounded-lg px-4 py-3 bg-primary/10 dark:bg-primary/20 text-[#111418] dark:text-white">
                    Укажите, пожалуйста, ваш возраст и текущий вес.
                </div>
</div>
</div>
<!-- TextField for Age and Weight -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Возраст</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Напр. 30" type="number" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Вес (кг)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal" placeholder="Напр. 75" type="number" value=""/>
</label>
</div>
<!-- BodyText (Instruction for Injuries) -->
<div class="px-4 pt-6">
<p class="text-[#111418] dark:text-white text-base font-semibold leading-normal pb-2">Выберите имеющиеся травмы или грыжи:</p>
<p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal mb-4">Это поможет нам адаптировать упражнения под ваше состояние.</p>
</div>
<!-- Tag Selection / Searchable List -->
<div class="px-4 pb-4">
<div class="relative mb-4">
<span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-gray-400">search</span>
<input class="w-full bg-background-light dark:bg-gray-800 border-none rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-primary/50 dark:text-white" placeholder="Поиск травмы..." type="text"/>
</div>
<div class="flex flex-wrap gap-2">
<button class="flex items-center gap-1 px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">
                    Грыжа L5-S1 <span class="material-symbols-outlined text-sm">close</span>
</button>
<button class="flex items-center gap-1 px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary text-sm font-medium">
                    Травма мениска <span class="material-symbols-outlined text-sm">close</span>
</button>
<button class="px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white text-sm font-medium">
                    Остеохондроз
                </button>
<button class="px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white text-sm font-medium">
                    Протрузии
                </button>
<button class="px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white text-sm font-medium">
                    Артроз
                </button>
<button class="px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-primary text-sm font-bold">
                    + Добавить еще
                </button>
</div>
</div>
</div>
<!-- Fixed Bottom Action Area -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 max-w-md mx-auto">
<button class="w-full bg-primary text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 active:scale-[0.98] transition-all">
            Продолжить
        </button>
</div>
</div>
</body></html>
